name: Deploy Slides

on:
  push:
    branches:
      - main
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 修正箇所: Actionを使わず、直接コマンドでインストールして変換する
      - name: Convert Markdown to HTML
        run: |
          # Marpの最新版を一時的にインストールして実行
          npx @marp-team/marp-cli@latest presentation.md -o index.html --theme-set style.css
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages